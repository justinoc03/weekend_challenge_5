<h2>View all the fluff buddies here!</h2>
<link rel="stylesheet" href="/css/viewPets.css" media="screen" title="no title">

<div ng-controller="viewPetsController">

  <div ng-repeat="friends in showPets">
    <h4>Pet Name: {{friends.name}}</h4>
    <h4>Pet Age: {{friends.age}}</h4>
    <h4 class="imageDisplay"><img src="{{friends.petUrl}}" alt="" /></h4>
    <hr>

  </div><!--end of repeat-->

</div> <!--end of controller-->
