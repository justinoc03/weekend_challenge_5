<h2>Add your pets here!</h2>

<h4>Pet Name:</h4> <input type="text" ng-model="petName" placeholder="Name"></input>
<h4>Pet Age:</h4> <input type="number" ng-model="petAge" placeholder="Age"></input>
<h4>Pet Type:</h4> <input type="text" ng-model="petType" placeholder="Ex: Dog, Gila Monster"></input>
<h4>Pet Pic Link:</h4> <input type="text" ng-model="petUrl" placeholder="URL"></input> <br><br>
<button ng-click="addThisPet()">Submit Your Pet!</button>
